<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <style>
      
      
        #calendarHeader {
            max-width: 700px;
            margin: 2em auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background: #e7e7e7;
           justify-content: space-around; /* Adjusts the spacing between items */
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1em;
            max-width: 700px;
            margin: auto;
            padding: 1em;
            background: #f7f7f7;
        }

        #calendar > div {
            padding: 1em;
            text-align: center;
        }

        .highlighted {
            background-color: lightblue;;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .modal-content p {
            padding: 10px;
            text-align: left;
        }
        .modal-header, .modal-footer {
            padding: 2px 10px;
            background-color: #024d7e;
            color: white;
            text-align: left;
         
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .current-day {
            outline: 2px solid blue;
        }

        /* Set Avenir Next font for all content */
        body {
            font-family: 'Avenir Next', sans-serif;
        }
      #calendar {
            grid-template-rows: auto repeat(5, 1fr); /* Assuming a maximum of 5 rows for the days of the month */
}
 .expanded-view #calendar {
    max-width: 100%; /* Allow the calendar to take up the full width */
    gap: 2em; /* Increase the gap between grid items for expanded view */
}

.expanded-view #calendar > div {
    font-size: 2em; /* Increase the font size of the day numbers */
    padding: 2em; /* Increase padding for each day cell */
}
    
    </style>
</head>

<body>
  
 <div id="calendarHeader">
    <button id="prevMonth">&#171;</button>
    <span> </span><span id="monthYearDisplay"></span>
    <button id="nextMonth">&#187;</button>
   <button id="toggleView">Expand View</button>
   
   
    
   
</div>

    </div>
 
    <div id="calendar"></div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">Ã—</span>
                <h3>Event Details</h3>
            </div>
            <div class="modal-body">
                <p id="eventDetails"></p>
            </div>
            <div class="modal-footer">
                <h3>End of Details</h3>
            </div>
        </div>
    </div>

    <script>
    let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth();

function displayMonthYear() {
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const monthYearDisplay = document.getElementById('monthYearDisplay');
    monthYearDisplay.textContent = `${monthNames[currentMonth]} ${currentYear}`;
}

async function fetchEventsForMonth(year, month) {
    try {
        const response = await fetch("https://services.arcgis.com/XG15cJAlne2vxtgt/arcgis/rest/services/FAB_nf/FeatureServer/0/query?where=1%3D1&outFields=*&outSR=4326&f=json");
        const data = await response.json();
        return data.features.filter(event => {
            const eventDate = new Date(event.attributes.Start_Date);
            return eventDate.getFullYear() === year && eventDate.getMonth() === month;
        });
    } catch (error) {
        console.error("Failed to fetch events:", error);
        return [];
    }
}

function addDayInitials() {
    const calendar = document.getElementById('calendar');
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    days.forEach(day => {
        const dayInitial = document.createElement('div');
        dayInitial.innerText = day;
        dayInitial.style.fontWeight = 'bold'; // Make the initials bold
        calendar.appendChild(dayInitial);
    });
}

function updateCalendar(year, month) {
    const calendar = document.getElementById('calendar');
    calendar.innerHTML = ""; 

    addDayInitials();

    const firstDayOfMonth = new Date(year, month, 1).getDay();
    for (let i = 0; i < firstDayOfMonth; i++) {
        const emptyCell = document.createElement('div');
        calendar.appendChild(emptyCell);
    }

    const today = new Date();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    fetchEventsForMonth(year, month).then(events => {
        for (let day = 1; day <= daysInMonth; day++) {
            const cell = document.createElement('div');
            cell.innerText = day;
            if (today.getFullYear() === currentYear && today.getMonth() === currentMonth && today.getDate() === day) {
                cell.classList.add('current-day');
            }

            // Check if the day is within any event date range
            const eventsOnThisDay = events.filter(event => {
                const startDate = new Date(event.attributes.Start_Date).getDate();
                const endDate = new Date(event.attributes.End_Date).getDate();
                return day >= startDate && day <= endDate;
            });

            if (eventsOnThisDay.length) {
                cell.classList.add('highlighted');
                cell.addEventListener('click', function () {
                    const eventModal = document.getElementById('eventModal');
                    const eventDetails = document.getElementById('eventDetails');

                    let detailsHtml = '';
                    eventsOnThisDay.forEach(event => {
                        detailsHtml += `
                            <strong>Name:</strong> ${event.attributes.Event_Name} <br><br>
                            <strong>Start Date:</strong> ${new Date(event.attributes.Start_Date).toLocaleDateString()} <br>
                            <strong>End Date:</strong> ${new Date(event.attributes.End_Date).toLocaleDateString()} <br>
                            <strong>Type:</strong> ${event.attributes.Event_Type} <br>
                            <strong>Location:</strong> ${event.attributes.Event_Location__State_Territory} <br>
                            <strong>Organization:</strong> ${event.attributes.FEMA_R9_Division} <br>
                            <strong>Sub-Organization:</strong> ${event.attributes.FEMA_R9_Branch} <br>
                            <strong>Occurrence:</strong> ${event.attributes.Event_Occurrence} <br>
                            <strong>Stakeholders:</strong> ${event.attributes.FEMA_R9_Stakeholders} <br> <br>
                            <strong>Description:</strong> ${event.attributes.Notes} <br>
                            <hr> 
                        `;
                    });

                    eventDetails.innerHTML = detailsHtml;
                    eventModal.style.display = "block";
                });
            }
            calendar.appendChild(cell);
        }
    });
}

document.getElementById('prevMonth').addEventListener('click', function () {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    displayMonthYear();
    updateCalendar(currentYear, currentMonth);
});

document.getElementById('nextMonth').addEventListener('click', function () {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    }
    displayMonthYear();
    updateCalendar(currentYear, currentMonth);
});

const modal = document.getElementById('eventModal');
const closeBtn = document.querySelector(".close");
closeBtn.onclick = function () {
    modal.style.display = "none";
}
window.onclick = function (event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

document.getElementById('toggleView').addEventListener('click', function() {
    const calendarContainer = document.getElementById('calendar');
    
    if (calendarContainer.classList.contains('expanded-view')) {
        calendarContainer.classList.remove('expanded-view');
        this.innerText = 'Expand View';
    } else {
        calendarContainer.classList.add('expanded-view');
        this.innerText = 'Compact View';
    }
});

displayMonthYear();
updateCalendar(currentYear, currentMonth);

    </script>
</body>

</html>
